<h2 class="text-center m-b-2em">Vill du få en gratis offert eller ett kostnadsfritt besök?</h2>
<div class="flex one two-500 two-800">
  <div class="cta-form one">
    <form action="https://getsimpleform.com/messages?form_api_token=5ab23810db39b60660122bd3f7480688" method="post">
      <fieldset class="flex one two-500 two-800">
        <h3 class="box-title">Intresseanmälan</h3>
        <input type='hidden' name='redirect_to' value='http://0.0.0.0:4000/offert/tack' />
        <label class="required" for="name">Namn</label>
        <input name="name" type="text" required>
        <label class="required" for="email">E-post</label>
        <input name="email" type="email" required>
        <label for="email">Telefonnummer</label>
        <input name="phone" type="tel">
        <input type="hidden" name='content'>
      </fieldset>
      <fieldset class="flex one">
        <label for="message">Meddelande</label>
        <textarea name='message' rows="8" placeholder="Textarea"></textarea>
      </fieldset>
      <fieldset class="flex">
        <input class='form-button' type='submit' value='Kontakta Mig'>
      </fieldset>
    </form>
  </div>
  <div class="cta-picture one one-500 one-800">
    <img src="https://dl.dropboxusercontent.com/u/92032752/stockholmsbadrumsrenovering/assets/images/badrumsrenovering-cta.jpg" alt="Badrumsrenovering"></img>
  </div>
</div>
